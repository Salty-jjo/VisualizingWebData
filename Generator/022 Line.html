<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="canvas">
        <svg>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
        </svg>
    </div>
    <script>
        data = [5, 15, 10, 20, 5, 10, 25, 15]
        xfunction = (data, index) => index * 10
        yfunction = (data, index) => 100 - data

        const f = d3.line()
                    .x(xfunction)
                    .y(yfunction)
                    .curve(d3.curveStep)

        console.log(f(data))
        const svg = d3.select('svg')
                        .attr('width', 500)
                        .attr('height', 500)
        
        svg.selectAll('path')
            .attr('fill', 'none')
            .attr('stroke', 'blue')
            .attr('stroke-width', '2px')
            .attr('d', f(data))
    </script>
</body>
</html>
