<body>
    <canvas width="1000" height="1000" id="canvas"></canvas>
    <canvas width="1000" height="200" id="canvas2"></canvas>
    <script>
        // 태그 선택
        const canvas = document.getElementById('canvas')
        // 캔버스에서 어떻게 그릴지(랜더링) 컨텍스트를 받아옵니다.
        const ctx = canvas.getContext('2d')

        // 사각형을 그려줍니다.
        function drawRect() {
            // x, y 좌측 상단 기준 x, y 좌표
            // w는 넓이, h는 높이
            ctx.beginPath() // 선시작
            let x = 10,
                y = 50,
                w = 200,
                h = 100;
            ctx.fillStyle = 'green' // 색을 선택하고
            ctx.fill() // 칠해야 합니다.
            ctx.fillRect(x, y, w, h)
            ctx.stroke()
        }
        drawRect()

        // 원을 그려줍니다.
        function drawArc() {
            // context.arc(x,y,r,sAngle,eAngle,counterclockwise);
            ctx.beginPath() // 선시작
            let x = 200,
                y = 200,
                r = 30, // 반지름
                s = 0, // 시작 앵글
                e = Math.PI * 2 // 종료 앵글, 1이면 반원
            ctx.arc(x, y, r, s, e)
            ctx.fillStyle = 'blue' // 색을 선택하고
            ctx.fill() // 칠해야 합니다.
            ctx.stroke()
        }
        drawArc()

        ctx.strokeRect(150, 150, 100, 100);

        function 삼각형() {
            //점을 하나씩 찍는 방식입니다. moveTo, lineTo를 바꾸면 삼각형 모양이 바뀝니다
            ctx.beginPath() // 선시작
            ctx.moveTo(200, 200);
            ctx.lineTo(200, 250); //경유 경로
            ctx.lineTo(250, 250); //경유 경로
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.stroke()

        삼각형();
